# Objetos
# Description are taken from http://ogame.wikia.com/wiki/Main_Page
# Edificios
items.METAL_MINE.name=Mina de metal
items.METAL_MINE.description=Una mina de metal es un edificio que produce metal. El metal es uno de los 3 recursos básicos que requieren todos los imperios emergentes y establecidos para la construcción de estructuras y barcos, y para la investigación.
items.CRYSTAL_MINE.name=Mina de cristal
items.CRYSTAL_MINE.description=Una mina de cristal es un edificio que extrae cristales en bruto. Los cristales son uno de los tres recursos básicos que todos los imperios emergentes y establecidos requieren para la fabricación de circuitos eléctricos.
items.DEUTERIUM_SYNTHESIZER.name=Sintetizador de deuterio
items.DEUTERIUM_SYNTHESIZER.description=El sintetizador de deuterio se utiliza para producir deuterio. Los sintetizadores están construidos en enormes plataformas de extracción bajo el mar. Como el deuterio pesa más del doble que un solo átomo de hidrógeno, se puede encontrar combinado con oxígeno en los niveles más profundos del mar, debido a su mayor peso molecular. Los sintetizadores extraen y refinan esta agua, proporcionando deuterio utilizable.
items.SOLAR_PLANT.name=Planta solar
items.SOLAR_PLANT.description=Una planta solar es un edificio que se utiliza para generar energía para alimentar su mina de metal, su mina de cristal y su sintetizador de deuterio.
items.FUSION_REACTOR.name=Planta de fusion
items.FUSION_REACTOR.description=Los reactores de fusión son edificios utilizados para la conversión del recurso extraído deuterio en energía. Los reactores de fusión son especialmente eficaces para generar energía adicional en planetas más fríos, donde los satélites solares generan menos energía y los sintetizadores de deuterio generan más deuterio.
items.ROBOTICS_FACTORY.name=Fabrica de robots
items.ROBOTICS_FACTORY.description=Las Fábricas de Robótica reducen el tiempo de construcción de edificios pero no el de investigación ni el de estructuras defensivas. El tiempo base requerido para la construcción se divide por (1 + nivel de Fábrica de Robótica).
items.NANITE_FACTORY.name=Fabrica de nanobots
items.NANITE_FACTORY.description=Fabrica de nanobots produce robots de tamaño nanométrico, que se consideran el máximo logro en tecnología robótica. Estos son capaces de aumentar considerablemente la velocidad de construcción de edificios, defensas y barcos. En términos de juego, Nanite Factory reduce a la mitad el tiempo de construcción de todos los edificios, barcos y defensa de forma acumulativa para cada nivel que se actualiza.
items.SHIPYARD.name=Hangar
items.SHIPYARD.description=El hangar es responsable de la construcción de todos los barcos y estructuras defensivas. El nivel del Astillero y la Fábrica de Nanites tienen un efecto en los tiempos de construcción de los barcos y la defensa.
items.METAL_STORAGE.name=Almacen de metal
items.METAL_STORAGE.description=Las estructuras de almacenamiento de metal brindan una enorme contención de almacenamiento para el metal en bruto sin procesar de las minas de metales. Cuanto más alto sea el nivel, más metal se podrá contener. Una vez que se agota la capacidad, las minas de metal ya no pueden recolectar más metal.
items.CRYSTAL_STORAGE.name=Almacen de cristal
items.CRYSTAL_STORAGE.description=Crystal Storage es una instalación que almacena cristales sin procesar de sus minas. Una vez que se agota la capacidad, las minas de cristal no podrán recolectar más cristales.
items.DEUTERIUM_TANK.name=Almacen de deuterio
items.DEUTERIUM_TANK.description=El tanque de deuterio almacena el deuterio no utilizado.
items.RESEARCH_LAB.name=Laboratorio de investigacion
items.RESEARCH_LAB.description=El Laboratorio de Investigación le permite realizar investigaciones. Cada nivel del Laboratorio de Investigación permite tiempos de investigación más rápidos..
items.TERRAFORMER.name=Terraformer
items.TERRAFORMER.description=El Terraformer es un edificio que aumenta los campos de tu planeta para que puedas construir más estructuras cuando tu planeta esté lleno. Por cada nivel de Terraformer, obtienes 5 campos vacíos adicionales para usar.
items.ALLIANCE_DEPOT.name=Deposito de la alianza
items.ALLIANCE_DEPOT.description=Un depósito de la Alianza es el lugar donde una flota amiga puede reabastecerse de combustible con su deuterio, lo que les permitirá permanecer en su planeta.
items.LUNAR_BASE.name=Base lunar
items.LUNAR_BASE.description=Las bases lunares son estructuras similares a Terraformer construidas en una luna que generan tres campos lunares por nivel, lo que permite la construcción de estructuras, como Jump Gates y Sensor Phalanxes. A diferencia de Terraformer, deben construirse para poder construir más estructuras. Es importante tener en cuenta que mejorar su base lunar requiere un campo abierto.
items.SENSOR_PHALANX.name=Sensor Phalanx
items.SENSOR_PHALANX.description=El Sensor Phalanx, que solo se puede construir en una luna, es uno de los edificios más útiles del juego. Usando Phalanx puedes escanear un planeta en busca de 5.000 deuterio. Se mostrarán las flotas en vuelo hacia el planeta, junto con su composición de naves y hora de llegada (tenga en cuenta que no ve los recursos que llevan las flotas).
items.JUMP_GATE.name=Salto cuantico
items.JUMP_GATE.description=El salto cuantico solo se pueden construir en lunas. Si tienes más de una luna y una puerta de salto en cada una, puedes transportar toda tu flota, pero sin recursos, instantáneamente de una a otra sin usar deuterio. Construir/poseer una sola puerta de salto no tiene ningún beneficio, ya que se requiere una puerta de salto de origen y de destino para funcionar.
items.MISSILE_SILO.name=Silo
items.MISSILE_SILO.description=Un silo de misiles es un edificio que lanza y almacena misiles. Se requiere un Silo de Misiles de Nivel 2 para poder construir Misiles Antibalísticos y un Silo de Misiles de Nivel 4 para comenzar a construir Misiles Interplanetarios. Para cada nivel del silo de misiles hay 10 espacios adicionales disponibles. Un misil antibalístico ocupa 1 casilla, mientras que un misil interplanetario ocupa 2.
# Tecnologias
items.ESPIONAGE_TECHNOLOGY.name=Tecnologia de espionaje
items.ESPIONAGE_TECHNOLOGY.description=La tecnología de espionaje permite a los jugadores ver los edificios, flotas, defensas e investigaciones de otros planetas. El éxito de la misión de espionaje depende de la diferencia entre los niveles de tecnología de espionaje de los dos jugadores. Cuanto mayor sea tu nivel de tecnología de espionaje por encima de tu objetivo, más probabilidades tendrás de que tu misión de espionaje tenga éxito.
items.COMPUTER_TECHNOLOGY.name=Tecnlogia de computacion
items.COMPUTER_TECHNOLOGY.description=La tecnología informática implica ampliar las capacidades informáticas existentes. Cada vez se desarrollan sistemas informáticos más potentes y eficientes. La potencia informática aumenta continuamente y también aumenta la velocidad a la que se ejecutan los procesos informáticos. Cada vez se pueden controlar más flotas simultáneamente con capacidades informáticas cada vez mayores.
items.WEAPONS_TECHNOLOGY.name=Tecnologia militar
items.WEAPONS_TECHNOLOGY.description=La tecnología armamentista implica un mayor desarrollo de los sistemas de armas existentes. Se concede especial importancia a proporcionar más energía a los sistemas existentes y canalizar esa energía con mayor precisión. Así, los sistemas de armas se vuelven más eficientes y las armas causan más daño.
items.SHIELDING_TECHNOLOGY.name=Tecnologia de defensa
items.SHIELDING_TECHNOLOGY.description=La tecnología de blindaje implica investigar nuevas formas de proporcionar energía a los escudos y así hacerlos más eficientes y resistentes. Cada nivel desarrollado aumenta la eficiencia de los escudos en un 10 % del valor base.
items.ARMOR_TECHNOLOGY.name=Tecnologia de blindaje
items.ARMOR_TECHNOLOGY.description=Armor Technology es una parte esencial en la construcción de tu imperio. Cada vez que actualizas tu tecnología de armadura, agregas un 10% de la fuerza base al revestimiento del casco de tu flota y defensa, lo que la convierte en una tecnología muy importante para investigar.
items.ENERGY_TECHNOLOGY.name=Tecnologia de Energia
items.ENERGY_TECHNOLOGY.description=La tecnología energética permite la investigación de formas de distribución de energía, lo cual es una necesidad para otras investigaciones y tecnologías, estructuras defensivas y algunos edificios. Niveles adicionales de tecnología energética también aumentarán la eficiencia de los reactores de fusión al aumentar la cantidad de energía producida.
items.HYPERSPACE_TECHNOLOGY.name=Tecnologia hiperespacio
items.HYPERSPACE_TECHNOLOGY.description=La tecnología hiperespacial permite la investigación de sistemas de propulsión que impulsan naves mucho más grandes y también permite viajes mucho más rápidos con una mejor eficiencia de combustible. Esta tecnología también permite la transferencia instantánea de datos a niveles superiores, lo que permite que varios planetas colaboren en proyectos importantes. Actualmente, investigar la tecnología hiperespacial más allá del nivel 8 no tiene ningún beneficio conocido.
items.COMBUSTION_DRIVE.name=Motor de combustion
items.COMBUSTION_DRIVE.description=El motor de combustion es una tecnología que permite la construcción de Buques de Carga Pequeña y Grande, Little Fighters, Recicladores y Sondas de Espionaje. Además, a todos los barcos que utilicen el motor de combustión se les aumentará la velocidad base en un 10 % para cada nivel de la tecnología del motor de combustión.
items.IMPULSE_DRIVE.name=Motor de impulso
items.IMPULSE_DRIVE.description=Motor de impulso es una tecnología que permite la construcción de cazas pesados, cruceros, barcos coloniales y bombarderos. Además, todas las naves que utilicen Impulse Drive tendrán su velocidad base aumentada en un 20 % para cada nivel de la tecnología Impulse Drive.
items.HYPERSPACE_DRIVE.name=Propulsor hiperespacial
items.HYPERSPACE_DRIVE.description=El propulsor hiperespacial es una tecnología que permite la construcción de acorazados, bombarderos, destructores y estrellas de la muerte. Además, todas las naves que utilicen Hyperspace Drive tendrán su velocidad base aumentada en un 30 % para cada nivel de la tecnología Hyperspace Drive.
items.LASER_TECHNOLOGY.name=Tecnologia laser
items.LASER_TECHNOLOGY.description=La tecnología láser permite investigar los sistemas de armas basados ​​en láser utilizados por varias estructuras defensivas y barcos. Esta tecnología también es una necesidad para la expansión a sistemas de armas basados ​​en iones y plasma. Actualmente, la investigación de tecnología láser más allá del nivel 10 no tiene ningún beneficio conocido.
items.ION_TECHNOLOGY.name=Tecnologia ionica
items.ION_TECHNOLOGY.description=La Tecnología Iónica es una tecnología que se ocupa del estudio de iones concentrados. Cuando los iones se concentran, se forma un haz de iones mortal. El estudio de estos iones, con la intención de crear sistemas de armas, hace progresar a cualquier imperio. Actualmente, investigar la tecnología de iones más allá del nivel 5 no tiene ningún beneficio conocido.
items.PLASMA_TECHNOLOGY.name=Tecnologia de plasma
items.PLASMA_TECHNOLOGY.description=La tecnología de plasma es una tecnología que amplía los conceptos de la tecnología láser y la tecnología de iones con el fin de crear sistemas de armas basados ​​en plasma más avanzados. Los científicos también han encontrado una manera de mejorar notablemente la extracción de recursos utilizando esta tecnología.
items.INTERGALACTIC_RESEARCH_NETWORK.name=Red de investigacion intergalactica
items.INTERGALACTIC_RESEARCH_NETWORK.description=La Red de Investigación Intergaláctica es una tecnología que permite que Laboratorios de Investigación de diferentes planetas trabajen juntos, disminuyendo los tiempos de investigación. Cada nivel de IRN permite que un laboratorio adicional se una al laboratorio donde comienza la investigación, sumando efectivamente sus niveles para calcular el tiempo de investigación. Unir laboratorios es completamente automático y transparente.
items.ASTROPHYSICS.name=Astrophisica
items.ASTROPHYSICS.description=Actualizar esta tecnología te permitirá colonizar más planetas. Tu número máximo de planetas aumenta con cada segundo nivel de esta tecnología, comenzando con dos planetas en el nivel 1 (luego uno más en el 3, 5, 7, etc.). La fórmula para las colonias (excluyendo el mundo natal) es AstrofísicaNivel / 2 redondeado hacia arriba.
items.GRAVITON_TECHNOLOGY.name=Tecnologia de graviton
items.GRAVITON_TECHNOLOGY.description=Graviton Technology es el pináculo de la investigación tecnológica. Con un asombroso coste de 300.000 energías, sólo los jugadores fuertes (o muy astutos) que pertenezcan a alianzas exitosas pueden permitirse el lujo de investigarlo. Cuanto mayor sea la tecnología Graviton, mejor jugador serás.
# Unidades
items.SMALL_CARGO.name=Nave pequeña de carga
items.SMALL_CARGO.abbreviation=NPC
items.SMALL_CARGO.description=Al principio, esta nave espacial es la unidad básica para el transporte de recursos. Aunque no tiene armadura y se mueve lentamente, puede transportar 5000 unidades de recursos a la vez. El pequeño transportador es el primer barco con el que vale la pena atacar a los vecinos. Nunca debes enviarlo sin escolta. Puede ser derribado por un solo Lanzador de Cohetes y puede resultar en un enfrentamiento con sólo 5 Satélites Solares o sonda de espionaje, ya que no puede destruirlos en absoluto.
items.LARGE_CARGO.name=Nave grande de carga
items.LARGE_CARGO.abbreviation=NGC
items.LARGE_CARGO.description= La nave grande de Carga es uno de los barcos más utilizados, junto con los Acorazados, los Pequeños Cazas y los Recicladores. La gran capacidad de carga de 25.000 lo hace esencial para la eficiencia de las incursiones.
items.LITTLE_FIGHTER.name=Cazador Ligero
items.LITTLE_FIGHTER.abbreviation=CL
items.LITTLE_FIGHTER.description=Dado su blindaje relativamente bajo y sus sistemas de armas simples, los pequeños cazas sirven mejor como barcos de apoyo en la batalla. Su agilidad y velocidad, junto con el número en el que aparecen a menudo, pueden proporcionar una protección similar a un escudo para barcos más grandes que no son tan maniobrables.
items.HEAVY_FIGHTER.name=Cazador Pesado
items.HEAVY_FIGHTER.abbreviation=CP
items.HEAVY_FIGHTER.description=El cazador pesado es una versión más poderosa del Cazador ligero. Aunque el Cazador pesado es más poderoso que el Cazador ligero, no se usa tanto como el caza ligero debido a la alta proporción de cristal a metal en comparación con el Cazador ligero. Aunque no es tan efectivo como el Cruzero más poderoso, el Cazador pesado aún puede causar una cantidad razonable de daño cuando se lanza en cantidades significativas.
items.CRUISER.name=Cruzero
items.CRUISER.abbreviation=CZR
items.CRUISER.description=Con sus capacidades de disparo rápido, los cruceros son extremadamente efectivos para eliminar el forraje del Cazador ligero y Lanzamisiles. Además, son excelentes como naves de ataque rápido, especialmente si su motor de impulso se ha mejorado a un nivel razonable. Esto puede ser especialmente útil si estás intentando interceptar una flota que regresa y que ha sido detectada en un Sensor Phalanx.
items.BATTLESHIP.name=Nave de batalla
items.BATTLESHIP.abbreviation=NB
items.BATTLESHIP.description=Las Nabes de batalla son la columna vertebral de cualquier flota militar. Un blindaje pesado, potentes sistemas de armas y una alta velocidad de crucero, además de una gran bodega de carga, se combinan para hacer de este barco un oponente difícil contra el cual luchar. Los acorazados son sin lugar a dudas los barcos más utilizados en el juego, debido a su alta velocidad y potencia.
items.COLONY_SHIP.name=Colonizador
items.COLONY_SHIP.abbreviation=CLNZR
items.COLONY_SHIP.description=Esta nave se utiliza en la colonización de planetas vacíos. Imprescindibles para cualquier imperio ambicioso, permiten establecer una colonia. Al aterrizar, la nave se deconstruye para proporcionar el metal y el cristal iniciales necesarios para comenzar a desarrollar una colonia.
items.RECYCLER.name=Reciclador
items.RECYCLER.abbreviation=RCLD
items.RECYCLER.description=Los recicladores se utilizan para recolectar recursos de los campos de escombros que se crean cada vez que ocurre un combate que resulta en la destrucción de naves en un planeta.
items.ESPIONAGE_PROBE.name=Sonda de Espionaje
items.ESPIONAGE_PROBE.abbreviation=SE
items.ESPIONAGE_PROBE.description=La sonda de espionaje es la única nave de espionaje. Es muy probable que este barco sea destruido en cualquier conflicto.
items.BOMBER.name=Bombardero
items.BOMBER.abbreviation=BB
items.BOMBER.description=El bombardero se utiliza principalmente para destruir cualquier defensa planetaria: su fuego rápido contra la mayoría de las estructuras defensivas lo hace efectivo para ataques planetarios. Los motores hiperespaciales se agregan cuando se alcanza el nivel 8 de Propulsor hiperespacial.
items.SOLAR_SATELLITE.name=Satelite solar
items.SOLAR_SATELLITE.abbreviation=SS
items.SOLAR_SATELLITE.description=Los satélites solares generan energía para tu planeta, pero pueden destruirse fácilmente en un ataque. A pesar de ser una nave, no se puede mover del planeta en el que fue construida. La energía generada depende de la temperatura promedio del planeta y, por lo tanto, generalmente es más útil en planetas más cercanos al Sol (es decir, en posiciones con números más bajos).
items.DESTROYER.name=Destructor
items.DESTROYER.abbreviation=D
items.DESTROYER.description=Fieles a su nombre, los Destructores son las naves más grandes y poderosas, solo superadas por la Estrella de la Muerte. Son relativamente lentos y requieren mucho deuterio para moverse. Los destructores a veces se utilizan en grandes cantidades junto con bombarderos y naves de batalla para aplastar a las tortugas.
items.DEATH_STAR.name=Estrella de la muerte
items.DEATH_STAR.abbreviation=EDLM
items.DEATH_STAR.description=La Estrella de la Muerte es el barco más avanzado del juego. La tecnología Graviton debe investigarse como requisito para la Estrella de la Muerte. Tiene el mayor poder de arma, fuerza de escudo e integridad estructural del juego. La Estrella de la Muerte puede destruir Lunas. Es el barco más poderoso, caro y lento del juego. Algunos consideran que la Estrella de la Muerte es el mayor logro del universo.
items.ROCKET_LAUNCHER.name=Lanzamisiles
items.ROCKET_LAUNCHER.abbreviation=LZMS
items.ROCKET_LAUNCHER.description=El lanzacohetes es la primera y más débil defensa que puedes construir. Se utilizan como forraje más adelante en el juego para proteger las defensas más grandes (torretas de plasma, cañones Gaius, etc.).
items.LIGHT_LASER.name=Laser pequeño
items.LIGHT_LASER.abbreviation=LP
items.LIGHT_LASER.description=El Laser pequeño es la segunda estructura defensiva que la mayoría de los jugadores pueden construir. Se utiliza como material en todas las etapas del juego, al igual que el Lanzacohetes, pero es mejor en varios sentidos. Todas las naves con fuego rapido contra laser pequeño son relativamente lentas. Los láseres pequeños también tienen un mayor poder de arma que los lanzamisiles.
items.HEAVY_LASER.name=Laser grande
items.HEAVY_LASER.abbreviation=LG
items.HEAVY_LASER.description=El Laser grande es una estructura defensiva que se vuelve más útil hacia el final del juego. Es una mejora en el poder absoluto sobre el Laser pequeño. Sin embargo, tiene menos potencia por recurso general y cosas similares tienen fuego rapido en su contra, lo que lo hace mucho menos utilizado.
items.GAIUS_CANNON.name=Cañon gauss
items.GAIUS_CANNON.abbreviation=CG
items.GAIUS_CANNON.description=El Cañón Gauss es una buena defensa contra los barcos enemigos. A menudo se compara con la Torreta de Plasma como una atractiva defensa de final de partida. Tiene más poder de escudo por recurso y un poder de arma comparable. Causa notablemente menos daño por ronda a las poderosas naves capitales, pero es más efectivo que las torretas de plasma para eliminar forraje, porque puedes construir más.
items.ION_CANNON.name=Cañon ionico
items.ION_CANNON.abbreviation=CI
items.ION_CANNON.description=El Cañon ionico es una estructura defensiva, bien conocida por su poder de escudo relativamente alto. Puede ser útil construir como forraje cuando tienes exceso de cristal, ya que es la única defensa que cuesta más cristal que metal.
items.PLASMA_TURRET.name=Cañon de plasma
items.PLASMA_TURRET.abbreviation=CPSM
items.PLASMA_TURRET.description=El cañon de Plasma es la defensa más poderosa del juego. Es bastante caro, pero vale la pena su precio. No hay ninguna nave con fuego rápido contra la Torreta de Plasma.
items.SMALL_SHIELD_DOME.name=Cupula pequeña de proteccion
items.SMALL_SHIELD_DOME.abbreviation=CPDP
items.SMALL_SHIELD_DOME.description=La cupula pequeña de proteccion es una estructura defensiva con un alto poder de escudo para usar como forraje y brindar una mayor probabilidad de empate. En cada planeta sólo puede existir una cúpula de escudo pequeña y una grande.
items.LARGE_SHIELD_DOME.name=Cupula grande de protección
items.LARGE_SHIELD_DOME.abbreviation=CGDP
items.LARGE_SHIELD_DOME.description=La cupula grande de proteccion es una versión más fuerte de la cupula pequeña de proteccion. Cuesta 5 veces los recursos y tiene 5 veces el poder del escudo. Sólo se puede construir una Cúpula de Escudo Grande y una Cúpula de Escudo Pequeña en un planeta.
items.ANTI_BALLISTIC_MISSILE.name=Misiles de intercepcion
items.ANTI_BALLISTIC_MISSILE.description=Los misiles de intercepcion se lanzan automáticamente cada vez que se detecta un misil interplanetario que se acerca. De lo contrario, no participan en ningún ataque, por lo que no pueden ser enviados a misiones ni destruidos por una flota atacante.
items.ANTI_BALLISTIC_MISSILE.abbreviation=MI
items.INTERPLANETARY_MISSILE.name=Misiles interplanetarios
items.INTERPLANETARY_MISSILE.abbreviation=MIPLNT
items.INTERPLANETARY_MISSILE.description=Los misiles interplanetarios (IPM) se lanzan desde la pantalla Galaxy y están diseñados para destruir la defensa enemiga. La defensa destruida por misiles interplanetarios no se reconstruirá automáticamente.
